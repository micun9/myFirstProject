<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Otomanopee+One">
    <link rel="stylesheet" type="text/css" href="public/styles/index.css">
    <link rel="stylesheet" type="text/css" href="public/styles/signup.css">
    <script src="https://kit.fontawesome.com/03faf5fee8.js" crossorigin="anonymous"></script>

    <title>Signup</title>
</head>

<body>
    <header>
        <div class="header-containter first-background-color">
            <div class='header-button'>
                <a href="index.html"> home </a>
            </div>
        </div>
    </header>

    <main>
        <form action="/signup" method="post" class="form-container">
            <fieldset class="field-set">
                <div class="form-label">
                    name: <input type="text" name="username" value="">
                </div>
                <div class="form-label">
                    surname: <input type="text" name="username" value="">
                </div>
                <div class="form-label">
                    eMail: <input type="text" name="username" value="">
                </div>
                <div class="form-label">
                    nick: <input type="text" name="username" value="">
                </div>
                <div class="form-label">
                    password: <input type="text" name="username" value="">
                </div>
                <div class="form-label">
                    password check: <input type="text" name="username" value="">
                </div>
            </fieldset>

            <div class="buttons">
                <input type="submit" value="submit" class="signup-button">
                <input type="reset" value="reset" class="signup-button">
            </div>

        </form>

    </main>


    <footer>
        <div class="footer-container first-background-color">
            <div class="icon-size icon-set">
                <a href="https://github.com/micun9" target="_blank"> <i class="fab fa-github"></i> </a>
            </div>

            <div class="email">
                by: micun.dev@gmail.com
            </div>

        </div>
    </footer>
</body>

</html>
